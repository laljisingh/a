<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <input type="text" id="1" /><br />
      <input type="text" id="2" /><br />
      <input type="text" id="3" /><br />
      <input type="text" id="4" /><br />
      <input type="text" id="5" /><br />
      <input type="submit" onclick="sub()" value="min" />
      <input type="submit" onclick="submax()" value="max" />
    </form>
    <script>
      function sub() {
        var a = document.getElementById("1").value;
        var b = document.getElementById("2").value;
        var c = document.getElementById("3").value;
        var d = document.getElementById("4").value;
        var e = document.getElementById("5").value;
        var mins = Math.min(a, b, c, d, e);
        var f = a + b + c + d + e;
        alert("Min value is :-" + mins);
      }
      function submax() {
        var a = document.getElementById("1").value;
        var b = document.getElementById("2").value;
        var c = document.getElementById("3").value;
        var d = document.getElementById("4").value;
        var e = document.getElementById("5").value;
        var mins = Math.max(a, b, c, d, e);
        var f = a + b + c + d + e;
        alert("Max value is :-" + mins);
      }
    </script>
  </body>
</html>
