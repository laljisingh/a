<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Of Digits</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Enter Number for sum"));
      let sum = 0;

      while (n > 0) {
        let a = n % 10;

        sum = parseInt(sum + a);
        n = n / 10;
        // console.log("after sum is:-" + sum);
        // document.write(`sum of digit is: - ${sum}`);
      }
      console.log(`sum of digit is==:>  ${sum}`);
    </script>
  </body>
</html>
