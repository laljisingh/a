<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 5, -5, -8, 10, 6, -6];
      var sum = 0;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > 0) {
          sum = sum + arr[i];
        }
      }
      console.log(sum);
    </script>
  </body>
