<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter num"));
      let sum = 0,
        res,
        prod = 1;

      while (num > 0) {
        res = num % 10;
        if (res % 2 === 0) {
          sum = sum + res;
          console.log("sum initial" + sum);
        } else {
          prod = prod * res;
          console.log("prod intial" + prod);
        }
        num = parseInt(num / 10);
      }
      console.log("sum" + sum);
      console.log("prod" + prod);
    </script>
  </body>
</html>
