<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter a number"));
      function fibbo(a) {
        let b = 0;
        let c = 1;
        let sum = 0;
        for (let i = 0; i <= a; i++) {
          sum = b + c;
          b = c;
          c = sum;
          console.log(sum);
        }
      }
      fibbo(a);
    </script>
  </body>
</html>
