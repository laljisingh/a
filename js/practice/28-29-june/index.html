<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./laji.js"></script>
    <style>
      div,
      p,
      a {
        margin: 10px;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="div">
      <p id="p">
        <a href="" id="a">Click</a>
      </p>
    </div>
    <script>
      let tags = document.getElementById("div");
      let para = document.getElementById("p");
      let a = document.getElementById("a");
      tags.addEventListener("click", showDiv, true);
      para.addEventListener("click", showP, true);
      a.addEventListener("click", showA, true);
      function showDiv() {
        console.log("this is divs " + this.tagName);
        alert("this is divs " + this.tagName);
      }
      function showP() {
        console.log("this is p " + this.tagName);
        alert("this is p " + this.tagName);
      }
      function showA() {
        console.log("this is a " + this.tagName);
        alert("this is a " + this.tagName);
      }
    </script>
  </body>
</html>
