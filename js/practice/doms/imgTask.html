<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Show Task</title>
    <style>
      .div1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .div2 {
        padding-top: 100px;
      }

      .div2 img {
        box-shadow: 3px 4px 10px 10px rgb(94, 116, 94);
        width: 600px;
        height: 400px;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
      }
      .div2 img:hover {
        box-shadow: 3px 4px 10px 10px rgb(89, 35, 175);
        width: 600px;
        height: 400px;
      }
      .butto {
        background-color: rgb(8, 211, 8);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 5px;
      }
      .butto:hover {
        background-color: rgb(20, 22, 105);
        cursor: pointer;
        margin-bottom: 5px;
      }
      .buttos {
        background-color: rgb(187, 92, 54);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .buttos:hover {
        background-color: rgb(105, 20, 94);
        cursor: pointer;
        margin-bottom: 5px;
      }
    </style>
    <script>
      function imgChange() {
        var im = document.getElementById("img");
        im.src =
          "https://www.whatsappimages.in/wp-content/uploads/2021/01/Friendship-Whatsapp-Dp-Profile-Images-22.jpg";
      }
      function imgChangeFam() {
        var im = document.getElementById("img");
        im.src =
          "https://media.istockphoto.com/photos/happy-family-on-the-beach-picture-id478384813?s=612x612";
      }
    </script>
  </head>
  <body>
    <div class="div1">
      <div class="div2">
        <img
          src="https://images.unsplash.com/photo-1500622944204-b135684e99fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1461&q=80"
          alt=""
          id="img"
        />
      </div>
      <button onclick="imgChange()" class="butto">Friends Image</button>
      <button onclick="imgChangeFam()" class="buttos">Family Image</button>
    </div>
  </body>
</html>
