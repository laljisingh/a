    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter num"));
      let nums = num;
      let sum = 0;
      function arms(nu) {
        while (num > 0) {
          res = num % 10;
          let s = res * res * res;
          sum = sum + s;
          num = parseInt(num / 10);
        }
        if (nums === sum) {
          console.log("yes");
        } else {
          console.log("no");
        }
      }
      arms(num);
    </script>
  </body>
