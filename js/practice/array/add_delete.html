<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let todo = [
        "learn js",
        "practice JS",
        "Test JS",
        "Show Result JS",
        "Manage JS",
      ];
      //  push element in emd of aray
      todo.push("singh");
      todo[todo.length] = "lalji";
      console.log("push", todo.push("new element"));
      console.log(todo);
      //unshift operaytion ADD the Element
      todo.unshift("allahabad");
      console.log(todo);
      //shift is used to remove arraya
      console.log(todo.shift());
      console.log(todo);
    </script>
  </body>
</html>
