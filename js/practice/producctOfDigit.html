<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Of Digits</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Enter Number for sum"));
      let mul = 1;
      //   let n = 23;
      while (n != 0) {
        // let a = n % 10;
        // console.log(mul);
        mul = mul * (n % 10);
        n = parseInt(n / 10);
      }
      console.log(mul);
      console.log(`mul of digit is==:>  ${mul}`);
    </script>
  </body>
</html>
